<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <title>Microservice</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./css/myStyle.css"> -->
    </head>
        

    <body>
        <div id="raw-json">
            {{ responseJSON }}
        </div>

        <hr>

        <div id="json-rows">

            <!-- job = ['job_title', 'company_name', 'description', 'salary'] -->
            {% for job in responseJSON %}
            
                <div>Title: {{ job[0] }}</div>
                <div>Company: {{ job[1] }}</div>
                <div>Description: {{ job[2] }}</div>
                <div>Salary: {{ job[3] }}</div>
                <hr>
                
            {% endfor %}
        </div>


    </body>
</html>
